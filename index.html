<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"> </script>
</head>

<body>
  <svg class="stateMap" height="670" width="1000" style="float: left"></svg>
  <svg class="rMap" height="670" width="500" style="float: right"></svg>

  <style>
    .regionText {
      font-weight: bold;
      font-family: Helvetica, Arial, Sans-serif;
      text-shadow: 2px 1px 5px white;
    }

    #chartTitle {
      font-weight: bold;
      font-size: 22px;
      font-family: Helvetica, Arial, Sans-serif;
    }
  </style>
  <script>
      const svg = d3.select(".stateMap");
      const height = svg.attr("height");
      const width = svg.attr("width");
      const margin = {top: 30, right: 30, bottom: 30, left: 30};
      const mapWidth = width- margin.right - margin.left;
      const mapHeight = height - margin.top - margin.bottom;
      const usMap = svg.append("g").attr("transform","translate("+margin.left+","+margin.top+")");

      const visualizeData = async() => {

      // Create Map
      const usData = await d3.json("../datasets/us.json");
      let usStates = topojson.feature(usData, usData.objects.states);
      let project = d3.geoAlbersUsa().fitSize([mapWidth, mapHeight], usStates);
      let path = d3.geoPath().projection(project);

      usMap.selectAll("path").data(usStates.features)
        .enter()
        .append("path")
        .attr("class", "state")
        .style("fill", "white")
        .style("stroke", "none")
        .attr("d", path)
        .attr("note", d => d.id);

      usMap.append("path")
        .datum(topojson.mesh(usData, usData.objects.states))
        .style("stroke", "black")
        .style("fill", "none")
        .attr("note", d=> d.id)
        .attr("d", path);

    //MAKING THE REGIONS ON THE MAP
      let projection = d3.geoAlbersUsa().fitSize([mapWidth, mapHeight], usStates);
      let path2 = d3.geoPath().projection(projection);

      nameData = await d3.tsv("../datasets/us-state-names.tsv");

      let id_2_state = {};
      nameData.forEach(function(row) {
          id_2_state[row.id] = row.code;
      });

      let california = [{"name": "california", "states":["CA"]}];
      let western = [{"name": "western", "states":["CO", "NM", "AZ", "WA", "UT", "OR", "NV", "ID", "WY", "MT", "HI", "AK"]}];
      let midwestern = [{"name": "midwestern", "states":["IN", "IL", "MO", "WI", "MI", "IA", "OH", "KS", "ND", "SD", "MN", "NE"]}];
      let southern = [{"name": "southern", "states":["TX", "GA", "NC", "SC", "VA", "MD", "FL", "LA","DE", "OK", "AR", "AL", "TN", "KY", "MS", "WV"]}];
      let northeastern = [{"name": "northeastern", "states":["CT", "MA", "NJ", "PA", "NY", "RI", "NH", "VT", "ME"]}];

      //california region
      d3.json("../datasets/us.json").then(function(us) {
          usMap.selectAll(null)
          .data(california)
          .enter()
          .append("path")
          .attr("d", function(datum) {
              var feature = topojson.merge(us, us.objects.states.geometries.filter(function(state) {
              return datum.states.indexOf(id_2_state[state.id]) > -1; }))
            return path(feature);
          })
          .attr("fill","none")
          .attr("stroke","orange")
          .attr("stroke-width",3);
      });

      //western region
      d3.json("../datasets/us.json").then(function(us) {
          usMap.selectAll(null)
          .data(western)
          .enter()
          .append("path")
          .attr("d", function(datum) {
              var feature = topojson.merge(us, us.objects.states.geometries.filter(function(state) {
              return datum.states.indexOf(id_2_state[state.id]) > -1; }))
            return path(feature);
          })
          .attr("fill","none")
          .attr("stroke","#804993")
          .attr("stroke-width",3);
      });

      //midwestern region
      d3.json("../datasets/us.json").then(function(us) {
          usMap.selectAll(null)
          .data(midwestern)
          .enter()
          .append("path")
          .attr("d", function(datum) {
              var feature = topojson.merge(us, us.objects.states.geometries.filter(function(state) {
              return datum.states.indexOf(id_2_state[state.id]) > -1; }))
            return path(feature);
          })
          .attr("fill","none")
          .attr("stroke","#E07A5F")
          .attr("stroke-width",3);
      });

      //southern region
      d3.json("../datasets/us.json").then(function(us) {
          usMap.selectAll(null)
          .data(southern)
          .enter()
          .append("path")
          .attr("d", function(datum) {
              var feature = topojson.merge(us, us.objects.states.geometries.filter(function(state) {
              return datum.states.indexOf(id_2_state[state.id]) > -1; }))
            return path(feature);
          })
          .attr("fill","none")
          .attr("stroke","green")
          .attr("stroke-width",3);

      });

      //northeastern region
      d3.json("../datasets/us.json").then(function(us) {
          usMap.selectAll(null)
          .data(northeastern)
          .enter()
          .append("path")
          .attr("d", function(datum) {
              var feature = topojson.merge(us, us.objects.states.geometries.filter(function(state) {
              return datum.states.indexOf(id_2_state[state.id]) > -1; }))
            return path(feature);
          })
          .attr("fill","none")
          .attr("stroke","#A0AA7E")
          .attr("stroke-width",3);
        });


      // IMPORT GRAD SALARIES DATASET
      const gradSalaries = await d3.csv("../datasets/grad-salaries-by-region.csv");

      // Initialize starting salaries
      const southernStartingSalaries = [];
      const westernStartingSalaries = [];
      const midwesternStartingSalaries = [];
      const californiaStartingSalaries = [];
      const northeasternStartingSalaries = [];

      let regionSalaries = [];

      function findMedian(dataset) {
        dataset.sort((a,b) => a - b);

        let middle = Math.floor(dataset.length / 2);

        if(dataset.length % 2) {
          return Number(dataset[middle]);

        } else {
          return ((Number(dataset[middle-1]) + Number(dataset[middle])) / 2);
        }
      };

      // Sanitizes starting median salaries for college graduates and splits by region
      gradSalaries.forEach((d) => {
        d["Starting Median Salary"] = Number(d["Starting Median Salary"].replace(/,/g,"").replace("$",""));

        if (d["Region"] == "Southern") {
          southernStartingSalaries.push(d["Starting Median Salary"]);

        } else if (d["Region"] == "Western") {
          westernStartingSalaries.push(d["Starting Median Salary"]);

        } else if (d["Region"] == "Midwestern") {
          midwesternStartingSalaries.push(d["Starting Median Salary"]);

        } else if (d["Region"] == "California") {
          californiaStartingSalaries.push(d["Starting Median Salary"]);

        } else if (d["Region"] == "Northeastern") {
          northeasternStartingSalaries.push(d["Starting Median Salary"]);
        }
      });

      regionSalaries.push({region: "Southern", median: findMedian(southernStartingSalaries)});
      regionSalaries.push({region: "Western", median: findMedian(westernStartingSalaries)});
      regionSalaries.push({region: "Midwestern", median: findMedian(midwesternStartingSalaries)});
      regionSalaries.push({region: "California", median: findMedian(californiaStartingSalaries)});
      regionSalaries.push({region: "Northeastern", median: findMedian(northeasternStartingSalaries)});

      // console.log(regionSalaries);

      let currentState = [];
      let currentStateName = "";
      var stateMedianIncomes = [];

      // IMPORT STATE INCOMES DATASET
      d3.csv("../datasets/incomes-by-state.csv").then( function(data) {
        data.forEach(function(row) {
          if (currentState.length == 0) {
            currentStateName = row.State_Name;
            currentState.push(row.Median);

          }

          if (currentStateName != row.State_Name) {
            stateMedianIncomes.push({state: currentStateName, median: findMedian(currentState)});

            // let sum = 0;
            // for (i = 0; i < currentState.length; i++ ) {
            //   sum += Number(currentState[i]);
            // }
            //
            // let mean = sum / currentState.length;
            //
            // stateMeanIncomes.push({state: currentStateName, mean: mean});
            currentState = [];
            currentStateName = row.State_Name;
            currentState.push(row.Median);

          } else {
            currentState.push(row.Median);
          }
        });

        // console.log(stateMedianIncomes);

        //SIMPLIFYING STATE TO MEDIAN DATA ARRAY
        state_Median = {};
        stateMedianIncomes.forEach(function(row) {
          state_Median[row.state] = row.median;
        });

        state_ID = {};
        nameData.forEach(row => {
          state_ID[row.id] = row.name;
        })

        let minMedian = d3.min(stateMedianIncomes, function(d) { return Math.min(d["median"]); });
        let maxMedian = d3.max(stateMedianIncomes, function(d) { return Math.max(d["median"]); });

        let colorScale = d3.scaleSequential(d3.interpolateRgb("#f7fbff", "#08306b")).domain([minMedian,maxMedian]);

        usMap.selectAll(".state").style("fill", d => colorScale( state_Median[state_ID[d.id]]));

         //LEGEND
        let definition = svg.append("defs");

        let linearGradient = definition.append("linearGradient")
        .attr("id", "linear_gradient")
        .attr("x1","0%")
        .attr("x2", "100%")
        .attr("y1", "100%")
        .attr("y2", "100%");

        //scale for legend
        let xScale = d3.scaleLinear()
        .domain([minMedian, maxMedian])
        .range([margin.right, (width-margin.right-1)]);

        let xAxis = d3.axisBottom(xScale)
        .ticks(3);

        svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + margin.right + ", " + (height-20) + ")")
        .call(xAxis);

        svg.append("text")
        .attr("class", "legend_title")
        .text("Median Household Income")
        .style("text-anchor", "middle")
        .attr("x", 550)
        .attr("y", (height-50));

        //color at the start of gradient
        linearGradient.append("stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f7fbff");

        //color at end of gradient
        linearGradient.append("stop")
        .attr("offset", "100%")
        .attr("stop-color", "#08306b");

        //drawing rectangle for legend
        svg.append("rect")
        .attr("width", mapWidth)
        .attr("height", 20)
        .attr("x", margin.right + margin.left)
        .attr("y", mapHeight + 15)
        .style("fill", "url(#linear_gradient)");

      });

      //TITLE
      let mapTitle = svg.append("g").attr("class", "title")
        .attr("transform","translate("+margin.left+","+margin.top+")");
        mapTitle.append("text").attr("id", "chartTitle")
          .attr("x", (mapWidth/2))
          .attr("y", (0))
          .attr("text-anchor", "middle")
          .text("Median Starting Salary of College Graduates by Region Compared to Median Income by State");


      minRegionMedian = d3.min(regionSalaries, function(d) { return Math.min(d["median"]); });
      maxRegionMedian = d3.min(regionSalaries, function(d) { return Math.max(d["median"]); });

      let radiusScale = d3.scaleLinear()
          .domain([40000, 50000])
          .range([55, 115]);

      let regionCircles = svg.append("g").attr("class", "region circles")
        .attr("transform","translate("+margin.left+","+margin.top+")");

      regionSalaries.forEach(function(region) {
        // console.log(region.region + ": " + region.median + ", " + radiusScale(region.median));
        if(region.region == "California") {
          regionCircles.append("circle")
            .attr("cx", 120)
            .attr("cy", 290)
            .attr("r", radiusScale(region.median))
            .attr("fill", "orange")
            .attr("fill-opacity", .45);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 120)
            .attr("y", 280)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text(region.region);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 120)
            .attr("y", 300)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text("$" + region.median);

        } if(region.region == "Southern") {
          regionCircles.append("circle")
            .attr("cx", 650)
            .attr("cy", 400)
            .attr("r", radiusScale(region.median))
            .attr("fill", "green")
            .attr("fill-opacity", .45);
          regionCircles.append("text")
              .attr("class", "regionText")
              .attr("x", 650)
              .attr("y", 390)
              .attr("text-anchor", "middle")
              .attr("dominant-baseline", "central")
              .text(region.region);
          regionCircles.append("text")
              .attr("class", "regionText")
              .attr("x", 650)
              .attr("y", 410)
              .attr("text-anchor", "middle")
              .attr("dominant-baseline", "central")
              .text("$" + region.median);

        } if(region.region == "Northeastern") {
          regionCircles.append("circle")
            .attr("cx", 870)
            .attr("cy", 150)
            .attr("r", radiusScale(region.median))
            .attr("fill", "#D5E1A3")
            .attr("fill-opacity", .45);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 870)
            .attr("y", 140)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text(region.region);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 870)
            .attr("y", 160)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text("$" + region.median);

        } if(region.region == "Midwestern") {
          regionCircles.append("circle")
            .attr("cx", 520)
            .attr("cy", 200)
            .attr("r", radiusScale(region.median))
            .attr("fill", "#E07A5F")
            .attr("fill-opacity", .45);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 520)
            .attr("y", 190)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text(region.region);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 520)
            .attr("y", 210)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text("$" + region.median);

        } if(region.region == "Western") {
          regionCircles.append("circle")
            .attr("cx", 300)
            .attr("cy", 220)
            .attr("r", radiusScale(region.median))
            .attr("fill", "#9370A0")
            .attr("fill-opacity", .45);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 300)
            .attr("y", 210)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text(region.region);
          regionCircles.append("text")
            .attr("class", "regionText")
            .attr("x", 300)
            .attr("y", 230)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text("$" + region.median);

        }
      });

      // assigning states to regions
      southernStates=[];
      northeasternStates=[];
      midwesternStates=[];
      westernStates=[];
      californianStates=[];
      stateToRegionSalaries=[];

      const statestoRegion = await d3.csv("../datasets/incomes-by-state.csv");
      statestoRegion.forEach(function(d){
          // Texas, District of Columbia, Georgia, North Carolina, South Carolina, Virginia, Maryland, Florida, Louisiana, Delaware, Oklahoma, Arkansas, Alabama, Tennessee, Kentucky, Mississippi, and West Virginia
          if(d['State_Name'] == 'Alabama' || d['State_Name'] == 'Florida' || d['State_Name'] =='Texas'|| d['State_Name'] =='District of Columbia'||d['State_Name'] =='Georgia'||
          d['State_Name'] =='North Carolina'||d['State_Name'] =='South Carolina'||d['State_Name'] =='Virginia'||d['State_Name'] =='Maryland'||d['State_Name'] =='Louisiana'||
          d['State_Name'] =='Delaware'||d['State_Name'] =='Oklahoma'||d['State_Name'] =='Arkansas'||d['State_Name'] =='Tennessee'||d['State_Name'] =='Kentucky'||d['State_Name'] =='Mississippi'||
          d['State_Name'] =='West Virginia')
          {
              southernStates.push(d['Median'])
          }
          //Colorado, New Mexico, Arizona, Washington, Utah, Oregon, Nevada, Idaho, Wyoming, Montana, Hawaii, and Alaska
          if(d['State_Name'] =='Colorado'||d['State_Name'] =='New Mexico'||d['State_Name'] =='Arizona'||d['State_Name'] =='Washington'||d['State_Name'] =='Utah'||d['State_Name'] =='Oregon'
          ||d['State_Name'] =='Nevada'||d['State_Name'] =='Idaho'||d['State_Name'] =='Wyoming'||d['State_Name'] =='Montana'||d['State_Name'] =='Hawaii'||d['State_Name'] =='Alaska')
          {
              westernStates.push(d['Median'])
          }

          // Connecticut, Massachusetts, New Jersey, Pennsylvania, New York, Rhode Island, New Hampshire, Vermont, Maine
          if(d['State_Name'] =='Connecticut'||d['State_Name'] =='Massachusetts'||d['State_Name'] =='New Jersey'||d['State_Name'] =='Pennsylvania'||d['State_Name'] =='New York'
          ||d['State_Name'] =='Rhode Island'||d['State_Name'] =='New Hampshire'||d['State_Name'] =='Vermont'||d['State_Name'] =='Maine')
          {
              northeasternStates.push(d['Median']);
          }

          //Indiana, Illinois, Missouri, Wisconsin, Michigan, Iowa, Ohio, Kansas, North Dakota, South Dakota, Minnesota, and Nebraska
          if(d['State_Name'] =='Indiana'||d['State_Name'] =='Illinois'||d['State_Name'] =='Missouri'||d['State_Name'] =='Wisconsin'||d['State_Name'] =='Michigan'
          ||d['State_Name'] =='Iowa'||d['State_Name'] =='Ohio'||d['State_Name'] =='Kansas'||d['State_Name'] =='North Dakota'||d['State_Name'] =='South Dakota'
          ||d['State_Name'] =='Minnesota'||d['State_Name'] =='Nebraska')
          {
              midwesternStates.push(d['Median'])
          }
          if(d['State_Name'] == 'California')
          {
              californianStates.push(d['Median'])
          }
      });

      stateToRegionSalaries.push({region: "Southern", median: findMedian(southernStates)});
      stateToRegionSalaries.push({region: "Western", median: findMedian(westernStates)});
      stateToRegionSalaries.push({region: "Midwestern", median: findMedian(midwesternStates)});
      stateToRegionSalaries.push({region: "California", median: findMedian(californianStates)});
      stateToRegionSalaries.push({region: "Northeastern", median: findMedian(northeasternStates)});

    }

    visualizeData();
  </script>

</body>

</html>
